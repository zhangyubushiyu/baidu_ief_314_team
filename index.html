<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0 auto;
			}
			
			.wap {
				margin-top: 200px;
				width: 100%;
				height: 100%;
			}
			
			#a,
			#b,
			#c,
			#d {
				width: 600px;
				height: 600px;
				border-radius: 30px;
			}
			
			#a {
				background: #e7efc1;
				-webkit-transform: rotate(-5deg);
				-moz-transform: rotate(1deg);
				/*padding: 100px 0 0 -20px;*/
			}
			
			#b {
				background: #a3d5ab;
				-webkit-transform: rotate(3deg);
				-moz-transform: rotate(1deg);
				position: absolute;
				left: -10px;
				top: 15px;
			}
			
			#c {
				background: #3aadab;
				-webkit-transform: rotate(3deg);
				-moz-transform: rotate(1deg);
				/*padding: 100px 0 0 -20px;*/
				position: absolute;
				left: -10px;
				top: 15px;
			}
			
			#d {
				background: #547c83;
				-webkit-transform: rotate(3deg);
				-moz-transform: rotate(1deg);
				/*padding: 100px 0 0 -20px;*/
				position: absolute;
				left: -10px;
				top: 15px;
			}
		</style>
	</head>

	<body style="margin: 0 auto;
				padding: 0;
				background: #666666;">
		<audio autoplay="autoplay" controls="controls"loop="loop" preload="auto" src="http://demo.mimvp.com/html5/take_you_fly.mp3">
                你的浏览器不支持audio标签
                </audio>
		<div class="wap">
			<div id="a">
				<div id="b">
					<div id="c">
						<div id="d">
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
